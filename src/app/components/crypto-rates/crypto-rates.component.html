<p-table [columns]="selectedColumns" [value]="[KRAKEN_RATES, BINANCE_RATES, COINBASE_RATES]" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption" let-product>
        <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>
                SOME TITLE
            </th>
            <th colspan="2" *ngFor="let cryptocurrency of selectedColumns">
                <div class="flex gap-2 justify-content-center align-items-center">
                    <img width="30" height="30" [src]=" '../../../assets/' + cryptocurrency.header + '.png' " alt="product-icon">
                    <div>{{cryptocurrency.header}}</div>
                </div>
            </th>
        <tr>
            <th>CryptoExchanger</th>
            <ng-container *ngFor="let cryptocurrency of selectedColumns">
                <th>Price</th>
                <th>Volume 24h</th>
            </ng-container>
        </tr>
        
    </ng-template>
    <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
            <td class="text-base" [style.color]="product.label.color">{{product.label.name}}</td>
            <ng-container *ngFor="let col of columns">
                <td>${{(product[col.header]?.price | slice:0:8) }}</td>
                <td>{{(product[col.header]?.volume | slice:0:8) }}</td>
            </ng-container>
        </tr>
    </ng-template>
</p-table>

<p-chart [width]="'500px'" type="line" [data]="basicData"></p-chart>
